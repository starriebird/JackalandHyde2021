about-title: Jackal and Hyde - Dominance Electricity (Leipzig, Germany), Risen United (Los Angeles, USA)
about-description: Scott Weiser, (AKA Jackal and Hyde) is responsible for some of the most head strong electrocore bass-bangers such as Dark Star, Go Bang, Beyond, This is the Sound of Underground and Bad Robot. Besides his original work, Jackal & Hyde's sound has been requested for multiple remix productions including Rabbit in the Moon, Kid Rock, Limp Bizkit, Newcleus, Mindless Self Indulgence, Carl Finlow, Love & Rockets and Genitorturers among others. In 2020, he continues the mission to create the perfect blend of relentless intelligent club power along with futuristic darkness to make his brand of sci-fi-esque electro music called electrocore. <br /><br />Jackal and Hyde live shows are eclectic full frontal sonic assaults which appeal to a wide variety of fans from EDM club kids, ravers and break dancers, to goths, gravers and industrial heads alike. For the last decade he has played shows with a wide variety of groups from The Prodigy, Bassnectar and Stanton Warriors, to Rabbit in the Moon, Combichrist and Kraftwerk (Karl Bartos) at venues all across the United States and abroad. Always be prepared for an Earth shaking set from this master of tear out electro.


